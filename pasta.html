<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ness Presso Caf√© - Pasta Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf5ef;
      color: #3e2f23;
    }

    header {
      background-color: #4b2c20;
      color: #fff;
      text-align: center;
      padding: 25px 10px;
      font-size: 28px;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .menu-section {
      max-width: 1000px;
      margin: 50px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .menu-header {
      background: linear-gradient(120deg, #d6a85a, #f2c879);
      padding: 25px;
      color: #fff;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px 50px;
    }

    .menu-card {
      background-color: #f6f0e8;
      border-radius: 15px;
      text-align: center;
      padding: 25px 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .menu-card h3 {
      color: #3e2f23;
      font-size: 20px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .menu-card p {
      color: #6b4f3a;
      font-size: 18px;
      font-weight: 600;
    }

    footer {
      text-align: center;
      background-color: #4b2c20;
      color: #fff;
      padding: 20px;
      font-size: 14px;
    }

    .btn-home {
      display: inline-block;
      background-color: #d6a85a;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
      margin: 30px auto;
      display: block;
      width: fit-content;
      font-weight: bold;
    }

    .btn-home:hover {
      background-color: #b88d4b;
    }
  </style>
</head>
<body>
