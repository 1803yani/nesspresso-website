<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ness Presso Café</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* LEFT SIDE */
    .left-side {
      width: 25%;
      background-color: #1b1d2a;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
      animation: fadeScale 1s ease-in-out;
    }

    .logo {
      margin-top: 30px;
      animation: fadeIn 1.5s ease;
    }

    .logo img {
      width: 140px;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    .buy-btn {
      background-color: #c99c73;
      color: #fff;
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: fadeIn 1.8s ease;
    }

    .buy-btn:hover {
      background-color: #b4825f;
    }

    .address {
      font-size: 0.85rem;
      color: #bbb;
      text-align: center;
      line-height: 1.6;
      padding: 0 20px;
      margin-bottom: 15px;
      animation: fadeIn 2s ease;
    }

    /* RIGHT SIDE */
    .right-side {
      width: 75%;
      position: relative;
      background:
        linear-gradient(to right, rgba(0,0,0,0.3) 30%, rgba(167, 90, 57, 0.6) 100%),
        url('banner.jpg') center center/cover no-repeat;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      animation: fadeScale 1.2s ease-in-out;
    }

    .overlay {
      width: 55%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      color: #fff;
      animation: fadeIn 1.5s ease;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .overlay p {
      max-width: 420px;
      line-height: 1.7;
      font-size: 1rem;
      margin-bottom: 40px;
      color: #f3eae5;
    }

    .hours {
      font-size: 1rem;
      color: #f0dfd2;
    }

    .hours span {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .left-side, .right-side {
        width: 100%;
      }

      .overlay {
        width: 100%;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- LEFT SIDE -->
  <div class="left-side">
    <div class="logo">
      <a href="nessmenu.html">
        <img src="logo.png" alt="Ness Presso Café Logo">
      </a>
    </div>

   
    <div class="address">
      Poblacion, Bontoc, Southern Leyte<br>
      (053) 862 0914<br>
      nesspressocoffeeshop@gmail.com
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right-side">
    <div class="overlay">
      <h1>Welcome to Ness Presso Café</h1>
      <p>Experience a cozy atmosphere where each cup tells a story. Sip, relax, and savor the finest blends and homemade pastries crafted with love.</p>
      <div class="hours">
        We are open 7 days a week<br>
        <span>9AM – 9PM</span>
      </div>
    </div>
  </div>
</body>
</html>
